<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>dc框架</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #viewer-container {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>
    <!--基础包-->
    <script src="./libs/dc-sdk/dist/dc.base.min.js"></script>
    <!--核心包-->
    <script src="./libs/dc-sdk/dist/dc.core.min.js"></script>
    <!--主要样式-->
    <link
      href="./libs/dc-sdk/dist/dc.core.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="viewer-container"></div>
    <script>
      let viewer = undefined;
      function initViewer() {
        viewer = new DC.Viewer("viewer-container");
        let key = "f23bf4422313ccb008ed162483e389da";
        let baselayer = DC.ImageryLayerFactory.createTdtImageryLayer({
          key,
          style: "img",
        });
        viewer.addBaseLayer(baselayer);
      }
      DC.ready(initViewer);
    </script>
  </body>
</html>
